<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<table style="width:100%">
  <tr>
    <td>User</td>
    <td>Total time</td>
    <td>Diff</td>
  </tr>
{% for value in metrics %}
   <tr>
        <th> {{ value.username }} </th>
       <td> {{ value.scores['total time'] }}ms </td>
        <td> {{ value.diff }} </td>
   </tr>
{% endfor %}
</table>
{% endblock %}
